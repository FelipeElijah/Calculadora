<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator-container">
        <div class="screen-container">
            <div data-previous-result class="previous-result">0</div>
            <div data-current-result class="current-result">0</div>
        </div>
        <div class ="buttons-container">
            <button data-clear class="main-button">AC</button>
            <button data-delete class="regular-button">DEL</button>
            <button data-operation class="regular-button">รท</button>
            <button data-number class="regular-button">1</button>
            <button data-number class="regular-button">2</button>
            <button data-number class="regular-button">3</button>
            <button data-operation class="regular-button">*</button>
            <button data-number class="regular-button">4</button>
            <button data-number class="regular-button">5</button>
            <button data-number class="regular-button">6</button>
            <button data-operation class="regular-button">+</button>
            <button data-number class="regular-button">7</button>
            <button data-number class="regular-button">8</button>
            <button data-number class="regular-button">9</button>
            <button data-operation class="regular-button">-</button>
            <button data-number class="regular-button">.</button>
            <button data-number class="regular-button">0</button>
            <button data-equals class="main-button">=</button>
        </div>
    </div>
</body>
</html>
